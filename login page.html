<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    text-align: center;
}

.portfolio {
    padding: 50px 20px;
}

.portfolio h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}

.project {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.project img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.project h3 {
    margin: 15px 0 10px;
    font-size: 1.5em;
}

.project p {
    font-size: 1em;
    color: #555;
    margin-bottom: 15px;
}

.project a {
    display: inline-block;
    text-decoration: none;
    color: white;
    background-color: #007bff;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}

.project a:hover {
    background-color: #0056b3;
}
 </style>
</head>
<body>

    <section class="portfolio">
        <h2>My Projects</h2>
        <div class="projects-container">
            
            <div class="project">
                <img src="" alt="Project 1">
                <h3>Project One</h3>
                <p>A brief description of the project goes here.</p>
                <a href="https://github.com/yourusername/project1" target="_blank">View Code</a>
            </div>

            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project Two</h3>
                <p>Another cool project description.</p>
                <a href="https://your-live-demo.com" target="_blank">Live Demo</a>
            </div>

            <div class="project">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project Three</h3>
                <p>This is a unique project description.</p>
                <a href="https://github.com/yourusername/project3" target="_blank">View Code</a>
            </div>

        </div>
    </section>

</body>
</html>
